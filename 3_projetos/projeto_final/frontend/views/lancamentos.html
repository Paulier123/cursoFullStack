<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamentos</title>
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header id="cabecalho">
        <ul><li><a href="./index.html"><i class="fa-solid fa-house"></i>  Home</a></li></ul>
        <ul><li><i class="fa-solid fa-circle-info"></i>  Saiba Mais</li></ul>
        <ul><li><i class="fa-solid fa-address-card"></i>  Contato</li></ul>
        
    </header>
    <main>
        <div class="lancamentosTitulo"><h3>Lançamentos</h3></div>
        <div class="excluirEditar">
            <div class="lancamentosTela">
                <div class="alteraLancamentos">
                    
                    <p>
                        <h3>Alterar</h3>
                    </p>            
                       <div class="atualiza">
                        <input type="text" id="informaID" placeholder="Código...">
                        <input type="text" id="txtatualizaDescricao" placeholder="Nova Descrição...">
                        <input type="text" id="txatatualizaValor" placeholder="Novo Valor...">
                        <input type="date" id="txtatualizaData" placeholder="Nova data">
                        <input type="button" value="Atualizar lançamento" id="btnAtualiza">
                       </div>
                </div>
            </div>
            
                <div id="valoresEditaveis">          
           
                    <div class="exclusao">
                    <p><h3>Excluir lançamentos</h3></p>

                    <p><input type="text" placeholder="Código..." id="txtId">
                    <input type="button" value="Excluir lançamento" id="txdelete"></p>
                </div>
                </div>
        </div>
    <div>
            <h3 id="historico"><p><i class="fa-solid fa-file"></i>  Histórico</p>
        </h3>
        <div id="container-lancamento">
            <template id="lacamento-template">

                <table class="lancamentos">
                    <colgroup span="4"></colgroup>
                        <tr>
                            <th>DESCRIÇÃO</th>                           
                            <th>VALOR</th>                                               
                            <th>DATA</th>                      
                            <th>CÓDIGO</th>   
                        </tr>                    
                        <tr>                      
                            <td class="descricao"><span></span></td>                                               
                            <td class="valor"> <span></span></td>                   
                            <td class="data"><span></span></td>                        
                            <td class="id"><span></span></td>                        
                        </tr>                        
                   
                </table>
                
            </template>

        </div>
        <div value="bttVoltar"><p><a href="./index.html">Voltar</a></p>
        </div>
    </div>
</main>

<footer>
&copy; - Paulier Rodrigues | 2023
</footer>

<script src="../src/js/script.js"></script>    
</body>

</html>
