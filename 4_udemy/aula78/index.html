<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<main class="calculadora">

    <h2 class="titulo">Calculadora</h2>

    <div class="painel">
        <input type="text" class="display">
    </div>

    <table class="btn-calculadora">                
            <tr>
                <td><button class="btn btn-clear">C</button></td>
                <td><button class="btn btn-numeros">(</button></td>
                <td><button class="btn btn-numeros">)</button></td>
                <td><button class="btn btn-numeros">/</button></td>
            </tr>
            <tr >
                <td><button class="btn btn-numeros">7</button></td>
                <td><button class="btn btn-numeros">8</button></td>
                <td><button class="btn btn-numeros">9</button></td>
                <td><button class="btn btn-numeros">*</button></td>
            </tr>
           
            <tr>
                <td><button class="btn btn-numeros">4</button></td>
                <td><button class="btn btn-numeros">5</button></td>
                <td><button class="btn btn-numeros">6</button></td>
                <td><button class="btn btn-numeros">+</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-numeros">1</button></td>
                <td><button class="btn btn-numeros">2</button></td>
                <td><button class="btn btn-numeros">3</button></td>
                <td><button class="btn btn-numeros">-</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-numeros">.</button></td>
                <td><button class="btn btn-numeros">0</button></td>
                <td><button class="btn btn-del">&laquo;</button></td>
                <td><button class="btn btn-equal">=</button></td>
            </tr>       
       
    </table>
</main>
    <script src="script.js"></script>

    <footer class="rodape">
        &copy; 2023 | Paulier Rodrigues
    </footer>
</body>
</html>
