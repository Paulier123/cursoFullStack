<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <!-- Css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Js Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- Css documento -->
    <link rel="stylesheet" href="/.css/style.css">
</head>

<body id="body">

    <div class="collapse navbar" id="navbarToggleExternalContent">
        <div class="bg-dark p-4 navbar2">
            <h5 class="text-white h4">Home</h5>
          <ul>
              <li>
                  <span class="text-body-secondary">Contato</span></li>
                  <li><span class="text-body-secondary">Página 2</span>
              </li>
          </ul>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    <main> 
        <div class="img">
            <img src="img/209457601280.png" alt="">
        </div>  

        <section>
            <p>
            <h2>Cadastro de Produtos
            </h2>
            </p>
            <table class="tabela01">

                <div class="botaoClear"><button id="btnlimpardados" onclick="btnlimpardados()">Limpar lista</button></div>

                <p><input type="text" class="inputProduto" placeholder="Nome do Produto...">
                    <input type="text" class="inputId" placeholder="Descrição do Produto (Máximo de 60 caracteres)">
                    <input type="number" class="inputCodigo" placeholder="Código de chamada...">
                    <button onclick="criarProduto() " id="btnCriarProduto">Adicionar Item </button>
                </p>

                <thead>
                    <tr>
                        <td>
                            Produto
                        </td>
                        <td>
                            Identificação
                        </td>
                        <td>
                            Código
                        </td>
                    </tr>
                </thead>
                <tbody class="infTabela01">

                </tbody>
            </table>

        </section>
        <script src="script.js"></script>
    </main>

    <footer>
        <div class="rodape">
            <p>&copy; | Paulier Rodriges 2023</p>
        </div>
    </footer>
</body>

</html>
