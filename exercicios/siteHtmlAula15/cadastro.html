        <a href="index.html">Home <img src="imagens/home25px.png" alt="home-logo"></a>

<body>
    <div class="corpoCadastro">
        <div class="cadastro">
            Nome: <input type="text" name="nome" id="txnome">
            Sobrenome: <input type="text" name="Sobrenome" id="txSobrenome">
            <p>
                Gênero:
                <input type="radio" name="genMas" id="txMas" checked>
                <label for="Masculino">Masculino</label>
                <input type="radio" name="genFem" id="txFem">
                <label for="Feminino">Feminino</label>
                <input type="radio" name="genBin" id="txBin">
                <label for="Binario">Não Binário</label>
                <input type="radio" name="genInd" id="txInd">
                <label for="Indefinido">Prefiro não informar</label>
        
            </p>
            Telefone: <input type="tel" name="Telefone" id="txtel">
            Email: <input type="email" name="email " id="txemail">
            <p>Senha: <input type="password" name="senha" id="txsenha"></p>
            <p>Repetir Senha: <input type="password" name="senha2" id="txsenha2"></p>
            <p class="cadastrobotao"><input type="button" value="Cadastar"name ="Cadastar" id="txsubmit"></p>
        </div>
        <div class="res"></div>
        
        <p><a href="index.html">Home</a></p>
    </div>
</body>
